<!DOCTYPE HTML>
<html>

<head>
    <title>Train Scheduler</title>
    <meta charset="UTF-8">
    <!--link to bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--link to stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <!--link to JQuery-->
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="container col-md-12">
        <div class="jumbotron text-center local-jumbo">
            <h1>Anytime is Train Time</h1>
            <h2>Choo Choo. Chee Chee.</h2>
        </div>
        <!-- Displays the train schedule section -->
        <div class="row">
            <div class="col-md-12">
                <div class="boxborder">
                    <div class="blueheader">
                        <h4>Current Train Schedule</h4>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Displays the add train form section -->
        <div class="boxborder">
            <div class="blueheader">
                <h4>Add Train</h4>
            </div>
            <form class="insideform">
                <div class="form-group">
                    <label for="trainInput">Train Name</label>
                    <input type="text" class="form-control" id="trainInput" placeholder="Train Name">
                </div>
                <div class="form-group">
                    <label for="destinationInput">Destination</label>
                    <input type="text" class="form-control" id="destinationInput" placeholder="Destination">
                </div>
                <div class="form-group">
                    <label for="frequencyInput">First Train Time(HH:mm - military time)</label>
                    <input type="text" class="form-control" id="firstTrain" placeholder="Frequency">
                </div>
                <div class="form-group">
                    <label for="nextarrivalInput">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequencyInput" placeholder="Frequency">
                </div>
                <button type="submit" class="localbutton btn btn-default submit">Submit</button>
            </form>
        </div>
    </div>
    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Link to firebase.js -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <!-- Link to app.js -->
    <script type="text/javascript " src="assets/javascript/app.js "></script>
</body>

</html>
